<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
      {% include "emp/navbar.html"%}
    <h1 class ="text-center">Add New Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">

               <form action ="/emp/add-emp/" method="POST">
                {% csrf_token %}
                <div class="mb-2">
                  <label for="name">Employee Name</label>
                  <input type="text" class="form-control" placeholder ="Enter emp name" name ="emp_name">
                </div>
                <div class="mb-2">
                  <label for="id">Employee Id</label>
                  <input type="text" class="form-control" placeholder ="Enter emp_id" name ="emp_id">
                </div>
                <div class="mb-2">
                  <label for="phone">Employee Phone</label>
                  <input type="text" class="form-control" placeholder ="Enter phone number " name ="emp_phone">
                </div>
                <div class="mb-2">
                  <label for="address">Employee Address</label>
                  <textarea name="emp_address" id="address" rows="4" class="form-control"></textarea> 
                </div>
                <div class="mb-2 form-check">
                  <label for="working">Working</label>
                  <input name ="emp_working" id ="working" type="checkbox" class="form-check-input" placeholder ="Enter Working">
                </div>
                <div class="mb-2 ">
                  <label for="department">Department</label>
                   <select name="emp_department" id="department" class="form-control">
                   <option value="CSE">Computer Science Engineering</option>
                   <option value="ME">Mechanical Engineering</option>
                   <option value="EE">Electrical Engineering</option></select>
                </div>
                <div class="container text-center">  
                <button class="btn btn-primary">Add Employee</button></div>
               </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
